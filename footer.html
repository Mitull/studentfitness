    <script>

    

    jQuery(document).ready(function($) {

        $(".dnSlide-main").each(function(index, el) {
            var setting = {
                "response" : true ,
                afterClickBtnFn :function(i){ console.log(i); }
            };
            switch (index) {
                case 0:
                    
                    setting.verticalAlign = "center";
                    setting.switching     = "custom" ;
                    setting.precentWidth  = "75%" ;
                    setting.autoPlay  =  true ;
                    var api = $(el).dnSlide(setting).data( "dnSlide" ); 
                    $(".hide").on("click",function(){
                        api.hide(function(){
                            alert('HIDEEN！！！');
                        });
                    });
                    $(".show").on("click",function(){
                        api.show(function(){
                            alert('SHOW！！！');
                        });
                    });
                    break;
                case 1:
                    setting.autoPlay  =  true ;
                    $(el).dnSlide(setting); 
                    break;
                case 2:
                    setting.autoPlay  =  true ;
                    $(el).dnSlide(setting); 
                    break;
                default:
                    $(el).dnSlide(setting); 
                    break;
            }
        });

        $(".mb").click(function()
        {
        	$(".container-fluid").toggle(1000);
        });
    });
    </script>
